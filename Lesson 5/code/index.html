<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>List using server</title>
    <script type="text/javascript" src="js/ee.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/store.js"></script>
    <script type="text/javascript" src="js/input/inputView.js"></script>
    <script type="text/javascript" src="js/input/inputCtrl.js"></script>
    <script type="text/javascript" src="js/list/listView.js"></script>
    <script type="text/javascript" src="js/list/listCtrl.js"></script>
    <script type="text/javascript" src="js/footer/footerView.js"></script>
    <script type="text/javascript" src="js/footer/footerCtrl.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/http.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800"

</head>

<body>

<div id="container">

    <h1>List using <span>node.js</span> server</h1>

    <div id="inputview">
        <form class="form">
            <input type="text" id="input">
        </form>
        <button id="button">Add</button>
    </div>

    <div id="listview">
        <ul id="todos">
        </ul>
        <button id="saveButton">Save</button>
    </div>

    <div id="footerview">
        Active / Total : <span id="active"></span> / <span id="total"></span>
    </div>

</div>
